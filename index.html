<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href=".https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>MY TO-DO List</h1>
        <div class="input-container">
            <input type="text" class="new-task" placeholder="ADD New Task">
            <button class="upd-task-btn btn btn-info">UPDATE</button>
            <button class="add-task-btn btn btn-success">ADD</button>
        </div>
        
        <div class="modal fade text-light" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" 
        aria-hidden="true" aria-disabled="true">
            <div class="modal-dialog ">
              <div class="modal-content bg-dark">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">MY TO-DO List Says </h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body ">
                  Please Enter A Task!!!!<br>
                 <span class=" text-primary"> Don't Forget A Subscribe 
                    <i class="fa-solid fa-face-smile-wink text-warning"></i>
                </span>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary " data-bs-dismiss="modal">Ok</button>
                </div>
              </div>
            </div>
          </div>
        <ul class="task-list">

        </ul>

    </div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
     crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
 
</body>
</html>
